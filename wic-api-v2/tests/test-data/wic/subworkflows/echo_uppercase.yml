inputs:
  message:
    type: string
  uppercase_message:
    type: string  # fake-news input associated with our renamed output below

outputs:
  uppercase_message:  # We can create our own renamed output
    type: string
    # To get the following auto-generated name,
    # first compile echo_uppercase.yml without an outputs: tag,
    # find echo_uppercase.cwl in the autogenerated/ directory, and
    # copy & paste the outputSource: line from the outputs: tag.
    outputSource: echo_uppercase__step__2__uppercase/uppercase_message

steps:
- echo_string_wic_compatible:
    in:
      message: ~message  # Use ~ to refer to the message variable in the inputs: tag
      stdout_string: '&my_stdout'
- uppercase:
    in:
      message: '*my_stdout'